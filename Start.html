<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
<meta nawe="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/Sripts/css/start-style.css">
    </head>
    <body>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Avante llantas & rines</h2>
                    <p>Si ya tienes una cuenta inicia sesion aqui</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <p class="cuenta-gratis">crea tu cuenta Gratis</p>
                <input type="email" placeholder="Correo" id="txtMail">
                <input type="text" placeholder="Usuario" id="txtUser">
                <input type="password" placeholder="Contraseña" id="txtPass">
                <input type="password" placeholder="Confirme Contraseña" id="txtPassR">
                <input type="button" value="Registrarse" onclick="registrar()">



            </form>
        </div>

        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar sesion</h2>
                <p class="cuenta-gratis">Aun no tienes cuenta?</p>
                <input type="email" placeholder="correo" id="txtmail">
                <input type="password" placeholder="Contraseña" id="txtpssw">
                <input type="button" value="Iniciar Sesion" onclick="inicioSesion()">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido nuevamente</h2>
                    <p>Si aun no tienes una cuenta Registrate aqui</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
           
        </div>

    <script src="src/Sripts/js/start.js"></script>
    <script src="src/Sripts/js/Registro.js"></script>
    <script src="conexion.js"></script>
    </body>
</html>
